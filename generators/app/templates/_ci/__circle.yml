machine:
  node:
    version: <%= props.nodeVersion %>
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  everywhere:
    branch: /.*/
    commands:
      - npm run build:dev
      - zip -r "$CIRCLE_ARTIFACTS/dist.zip" dist
